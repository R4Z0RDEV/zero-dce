  cuda: "11.8"        # 중요: 11.1은 너무 구형이라 거부당함 -> 11.8로 변경
  python_version: "3.9"
  system_packages:
    - "libgl1-mesa-glx"
    - "libglib2.0-0"
  python_packages:
