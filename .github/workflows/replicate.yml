name: Push to Replicate

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'README.md'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1. 용량 확보 (가장 중요!)
      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: false
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true

      - name: Checkout
        uses: actions/checkout@v3

      # [핵심 수정] 2. 빌드 도구를 'docker' 모드로 안전하게 설정
      # 이렇게 하면 이미지가 숨겨지지 않고 바로 Cog가 찾을 수 있습니다.
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        with:
          driver: docker

      - name: Setup Cog
        uses: replicate/setup-cog@v1
        with:
          token: ${{ secrets.REPLICATE_API_TOKEN }}
          install-cuda: false

      # 3. 배포 (모델 이름 확인 필수!)
      - name: Push to Replicate
        run: |
          cog push r8.im/r4z0rdev/zero-dce
