name: Push to Replicate

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'README.md'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Cog
        uses: replicate/setup-cog@v1
        with:
          token: ${{ secrets.REPLICATE_API_TOKEN }}
          install-cuda: false  # 중요: 여기서도 CUDA 설치를 끕니다 (필요 없음)

      - name: Push to Replicate
        run: |
          cog push r8.im/r4z0rdev/zero-dce-model
