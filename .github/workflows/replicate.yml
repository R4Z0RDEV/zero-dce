name: Push to Replicate

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'README.md'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1. 용량 확보 (필수)
      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: false
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true

      - name: Checkout
        uses: actions/checkout@v3

      # [핵심 수정] 복잡한 플러그인(setup-buildx)을 다 빼고,
      # "기본 도커를 사용해!"라고 강제로 지정합니다.
      - name: Force Docker default builder
        run: |
          docker buildx use default

      - name: Setup Cog
        uses: replicate/setup-cog@v1
        with:
          token: ${{ secrets.REPLICATE_API_TOKEN }}
          install-cuda: false

      # 4. 배포
      - name: Push to Replicate
        run: |
          cog push r8.im/r4z0rdev/zero-dce-model
